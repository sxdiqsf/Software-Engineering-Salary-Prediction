<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h2 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            display: none;
        }
        #chartContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Software Engineer Salary Prediction</h2>
            <form id="prediction-form">
                <div class="form-group">
                    <label for="education">Education Qualification:</label>
                    <select class="form-control" id="education" required>
                        <option value="">Select your education qualification</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience:</label>
                    <input type="number" class="form-control" id="experience" min="0" max="50" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict Salary</button>
                <div class="text-center">
                    <a href="/" class="btn btn-secondary">Home</a>
                </div>
            </form>
            <br>
            <div id="result" class="alert alert-info text-center"></div>
            <div id="chartContainer">
                <canvas id="salaryChart"></canvas>
            </div>
            <br>
            <div class="text-center">
                <a href="/" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            $('#prediction-form').on('submit', function(event) {
                event.preventDefault();
                
                const education = $('#education').val();
                const experience = $('#experience').val();
                
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        education_qualification: education,
                        years_of_experience: experience
                    }),
                    success: function(response) {
                        const predictedSalary = response.predicted_salary;
                        $('#result').show().html(`Predicted Salary: ₹${predictedSalary.toFixed(2)}`);
                        updateChart(predictedSalary);
                    },
                    error: function(response) {
                        $('#result').show().html(`Error: ${response.responseJSON.error}`);
                    }
                });
            });

            function updateChart(salary) {
                const ctx = document.getElementById('salaryChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Predicted Salary'],
                        datasets: [{
                            label: 'Salary in INR',
                            data: [salary],
                            backgroundColor: 'rgba(0, 123, 255, 0.5)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '₹' + value;
                                    }
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
